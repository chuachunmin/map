<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeddable Tiling Map (Switchable Layers)</title>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        /* Basic styling for the page and map container */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        #map {
            width: 100%;
            height: 100%;
        }
        /* Styles for the layer switcher control */
        .layer-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000; /* Ensure it's above the map */
            background: white;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            display: flex;
            gap: 5px;
        }
        .layer-switcher button {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
            padding: 8px 12px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }
        .layer-switcher button.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .layer-switcher button:not(.active):hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <!-- The div element where the map will be rendered -->
    <div id="map"></div>

    <!-- Container for layer switching buttons -->
    <div class="layer-switcher">
        <button id="googleBtn" class="active">Google Maps</button>
        <button id="osmBtn">OpenStreetMap</button>
        <button id="oneMapBtn">OneMap</button>
    </div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script>
        // Initialize the map and set its view to a specific coordinate and zoom level.
        const map = L.map('map', {
            zoomControl: false // We can disable the default zoom to avoid clutter
        }).setView([1.313080, 103.773515], 12);
        L.control.zoom({ position: 'topleft' }).addTo(map);


        // Define the tile layers
        const googleLayer = L.tileLayer('https://mt0.googleapis.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: 'Map data &copy; <a href="https://www.google.com/maps">Google</a>'
        });

        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        const oneMapLayer = L.tileLayer('https://www.onemap.gov.sg/maps/tiles/Default/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.onemap.gov.sg/" target="_blank">OneMap</a>'
        });

        // Add the default layer to the map
        googleLayer.addTo(map);

        // Add a marker to the map for demonstration.
        L.marker([1.313080, 103.773515]).addTo(map)
            .bindPopup('School of Science & Technology, Singapore')
            .openPopup();

        // --- Layer Switcher Logic ---
        const googleBtn = document.getElementById('googleBtn');
        const osmBtn = document.getElementById('osmBtn');
        const oneMapBtn = document.getElementById('oneMapBtn');

        googleBtn.addEventListener('click', () => {
            if (!map.hasLayer(googleLayer)) {
                map.removeLayer(osmLayer);
                map.removeLayer(oneMapLayer);
                map.addLayer(googleLayer);
                googleBtn.classList.add('active');
                osmBtn.classList.remove('active');
                oneMapBtn.classList.remove('active');
            }
        });

        osmBtn.addEventListener('click', () => {
            if (!map.hasLayer(osmLayer)) {
                map.removeLayer(googleLayer);
                map.removeLayer(oneMapLayer);
                map.addLayer(osmLayer);
                osmBtn.classList.add('active');
                googleBtn.classList.remove('active');
                oneMapBtn.classList.remove('active');
            }
        });

        oneMapBtn.addEventListener('click', () => {
            if (!map.hasLayer(oneMapLayer)) {
                map.removeLayer(googleLayer);
                map.removeLayer(osmLayer);
                map.addLayer(oneMapLayer);
                oneMapBtn.classList.add('active');
                googleBtn.classList.remove('active');
                osmBtn.classList.remove('active');
            }
        });
    </script>

</body>
</html>
