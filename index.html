<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeddable Tiling Map (Switchable Layers)</title>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        /* Basic styling for the page and map container */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        #map {
            width: 100%;
            height: 100%;
        }
        /* Styles for the controls container */
        .controls-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000; /* Ensure it's above the map */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* Styles for the layer selector control */
        .layer-selector-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        }
        .layer-selector {
            background-color: #fff;
            border: none;
            color: #333;
            padding: 8px 12px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            border-radius: 8px;
            /* Basic appearance reset */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Custom dropdown arrow */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%2D%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: .65em auto;
            padding-right: 35px; /* Make space for the arrow */
        }
        /* Styles for the toggle controls */
        .toggle-container {
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
        }
        .toggle-container label {
            margin-left: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }
        /* Styles for the refresh timers */
        .timer-display {
            margin-left: auto; /* Pushes timer to the right */
            padding-left: 10px; /* Space between label and timer */
            font-size: 13px;
            color: #777;
            /* Ensures numbers don't jump around as they change */
            font-variant-numeric: tabular-nums; 
        }
        .camera-icon, .michelin-icon, .hawker-icon {
            background: transparent;
            border: none;
        }
        /* Improved Popup Styling */
        .leaflet-popup-content-wrapper {
            border-radius: 8px; /* Match other controls */
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .leaflet-popup-content {
            margin: 14px;
            font-size: 13px;
        }
        .leaflet-popup-content img {
            width: 100%; /* Make image fill the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .leaflet-popup-content p {
            margin: 0;
            font-size: 12px;
            color: #555;
            line-height: 1.4;
        }
        /* Style for the "View full image" link */
        .popup-full-image-link {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 5px;
            cursor: pointer;
        }
        .popup-full-image-link:hover {
            text-decoration: underline;
        }

        /* --- Custom Taxi Cluster Styling --- */
        .marker-cluster-taxi {
            background-color: rgba(253, 216, 53, 0.5); /* Lighter taxi yellow */
        }
        .marker-cluster-taxi div {
            background-color: rgba(253, 216, 53, 0.8); /* Taxi yellow, 80% opaque */
            border: 3px solid rgba(249, 198, 2, 0.9); /* Darker yellow border */
            color: #333; /* Dark text for yellow bg */
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5); /* Slight white shadow */
        }
        /* --- End Custom Taxi Cluster Styling --- */

        /* --- Custom Michelin Cluster Styling --- */
        .marker-cluster-michelin {
            background-color: rgba(220, 53, 69, 0.5); /* Lighter Michelin red */
        }
        .marker-cluster-michelin div {
            background-color: rgba(220, 53, 69, 0.8); /* Michelin red, 80% opaque */
            border: 3px solid rgba(187, 39, 51, 0.9); /* Darker red border */
            color: #fff; /* White text for red bg */
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }
        /* --- End Custom Michelin Cluster Styling --- */

        /* --- Custom Hawker Centre Cluster Styling (NEW) --- */
        .marker-cluster-hawker {
            background-color: rgba(40, 167, 69, 0.5); /* Lighter green */
        }
        .marker-cluster-hawker div {
            background-color: rgba(40, 167, 69, 0.8); /* Green, 80% opaque */
            border: 3px solid rgba(33, 136, 56, 0.9); /* Darker green border */
            color: #fff; /* White text for green bg */
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }
        /* --- End Custom Hawker Centre Cluster Styling --- */

        /* --- NEW: Image Modal Styling --- */
        .modal-backdrop {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.85); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        /* --- End Image Modal Styling --- */

    </style>
</head>
<body>

    <!-- The div element where the map will be rendered -->
    <div id="map"></div>

    <!-- NEW: Image Modal -->
    <div id="imageModal" class="modal-backdrop">
      <span class="modal-close" id="modalCloseButton">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <!-- Container for map controls -->
    <div class="controls-container">
        <!-- Container for layer switching dropdown -->
        <div class="layer-selector-container">
           <select id="layerSelector" class="layer-selector">
                <option value="google" selected>Google Maps</option>
                <option value="google_road">Google Road</option>
                <option value="google_satellite">Google Satellite</option>
                <option value="osm">OpenStreetMap</option>
                <option value="onemap">OneMap</option>
           </select>
        </div>
        <!-- Container for traffic image toggle -->
        <div class="toggle-container">
            <input type="checkbox" id="trafficToggle" checked>
            <label for="trafficToggle">Traffic Cams</label>
            <span id="trafficTimer" class="timer-display"></span>
        </div>
        <!-- Container for taxi availability toggle -->
        <div class="toggle-container">
            <input type="checkbox" id="taxiToggle" checked>
            <label for="taxiToggle">Taxis</label>
            <span id="taxiTimer" class="timer-display"></span>
        </div>
        <!-- Container for Michelin toggle -->
        <div class="toggle-container">
            <input type="checkbox" id="michelinToggle" checked>
            <label for="michelinToggle">Michelin Guide 2025</label>
        </div>
        <!-- Container for Hawker Centre toggle (NEW) -->
        <div class="toggle-container">
            <input type="checkbox" id="hawkerToggle" checked>
            <label for="hawkerToggle">Hawker Centres</label>
        </div>
    </div>
 
    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <script>
        // Initialize the map and set its view
        const map = L.map('map', {
            zoomControl: false
        }).setView([1.3521, 103.8198], 12);
        L.control.zoom({ position: 'topleft' }).addTo(map);

        // Define the tile layers
        const googleLayer = L.tileLayer('https://mt0.googleapis.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: 'Map data &copy; <a href="https://www.google.com/maps">Google</a>'
        });
        const googleRoadLayer = L.tileLayer('https://mt0.googleapis.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: 'Map data &copy; <a href="https://www.google.com/maps">Google</a>'
        });
        const googleSatelliteLayer = L.tileLayer('https://mt0.googleapis.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: 'Map data &copy; <a href="https://www.google.com/maps">Google</a>'
        });
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        const oneMapLayer = L.tileLayer('https://www.onemap.gov.sg/maps/tiles/Default_HD/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.onemap.gov.sg/" target="_blank">OneMap</a>'
        });

        // Add the default layer to the map
        googleLayer.addTo(map);

        // --- NEW: Image Modal Logic ---
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const modalClose = document.getElementById("modalCloseButton");

        // Use event delegation on the map to catch clicks on popup links
        map.on('popupopen', function() {
            // Find the link inside the newly opened popup
            // We use a query selector on the popup container
            const popupNode = document.querySelector('.leaflet-popup-content');
            if (!popupNode) return;

            const link = popupNode.querySelector('.popup-full-image-link');
            if (link) {
                // We need to clone and replace the node to remove old listeners
                const newLink = link.cloneNode(true);
                link.parentNode.replaceChild(newLink, link);
                
                newLink.addEventListener('click', function(e) {
                    e.preventDefault(); // Stop the link's default # action
                    const imageUrl = e.target.getAttribute('data-full-image-url');
                    if (imageUrl) {
                        modalImg.src = imageUrl;
                        modal.style.display = "flex"; // Show the modal
                    }
                });
            }
        });

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
            modalImg.src = ""; // Clear the image
        }

        // Close when clicking the 'x'
        modalClose.onclick = closeModal;

        // Close when clicking the backdrop (outside the image)
        modal.onclick = function(event) {
            // Check if the click is on the backdrop itself, not its children (the image)
            if (event.target === modal) {
                closeModal();
            }
        };
        // --- End Image Modal Logic ---

        // Add a marker to the map for demonstration.
        L.marker([1.313080, 103.773515]).addTo(map)
            .bindPopup('School of Science & Technology, Singapore')
            .openPopup();

        // --- Layer Switcher Logic ---
        const layerSelector = document.getElementById('layerSelector');
        const layers = {
            google: googleLayer,
            google_road: googleRoadLayer,
            google_satellite: googleSatelliteLayer,
            osm: osmLayer,
            onemap: oneMapLayer
        };
        let currentLayer = googleLayer;
        layerSelector.addEventListener('change', (event) => {
            const selectedLayerKey = event.target.value;
            const selectedLayer = layers[selectedLayerKey];
            if (map.hasLayer(currentLayer)) {
                map.removeLayer(currentLayer);
            }
            map.addLayer(selectedLayer);
            currentLayer = selectedLayer;
        });

        // --- Traffic Image Overlay Logic ---
        const trafficLayer = L.markerClusterGroup();
        const trafficToggle = document.getElementById('trafficToggle');
        const cameraIcon = L.divIcon({
            html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28" height="28" style="color: #db4437; stroke: white; stroke-width: 0.5;">
                        <path d="M4 4h3l2-2h6l2 2h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm8 14c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/><circle cx="12" cy="12" r="3"/>
                   </svg>`,
            className: 'camera-icon',
            iconSize: [28, 28],
            iconAnchor: [14, 28],
            popupAnchor: [0, -28]
        });
        let trafficStatus = "ok"; 
        async function loadTrafficCameras() {
            try {
                const response = await fetch('https://api.data.gov.sg/v1/transport/traffic-images');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (!data.items || !data.items[0] || !data.items[0].cameras) {
                    throw new Error("Invalid API data structure");
                }
                const cameras = data.items[0].cameras;
                if (cameras.length === 0) {
                    console.warn("Fetched traffic data, but camera list was empty.");
                    trafficStatus = "empty";
                    return;
                }
                trafficLayer.clearLayers();
                cameras.forEach(camera => {
                    const { location, image, timestamp, camera_id } = camera;
                    // MODIFIED: Changed link to a data-attribute link
                    const popupContent = `<div>
                                            <img src="${image}" alt="Traffic image from camera ${camera_id}">
                                            <p><strong>Camera ID:</strong> ${camera_id}<br>
                                               <strong>Updated:</strong> ${new Date(timestamp).toLocaleString()}
                                            </p>
                                            <a href="#" data-full-image-url="${image}" class="popup-full-image-link">View full image</a>
                                         </div>`;
                    const marker = L.marker([location.latitude, location.longitude], { icon: cameraIcon }).bindPopup(popupContent, { minWidth: 280 });
                    trafficLayer.addLayer(marker);
                });
                trafficStatus = "ok";
            } catch (error) {
                console.error("Could not fetch traffic camera data:", error);
                trafficStatus = "error";
            }
        }
        trafficToggle.addEventListener('change', () => {
            if (trafficToggle.checked) map.addLayer(trafficLayer);
            else map.removeLayer(trafficLayer);
        });
        
        // --- Countdown Timer Logic ---
        const trafficTimerDisplay = document.getElementById('trafficTimer');
        const taxiTimerDisplay = document.getElementById('taxiTimer');
        
        const TRAFFIC_REFRESH_INTERVAL = 20; // seconds
        const TAXI_REFRESH_INTERVAL = 30; // seconds

        let trafficCountdown = TRAFFIC_REFRESH_INTERVAL;
        let taxiCountdown = TAXI_REFRESH_INTERVAL;

        function updateTimerDisplays() {
            // Decrement and update traffic timer
            if (trafficStatus === "error") {
                trafficTimerDisplay.textContent = `(Error)`;
                trafficCountdown = 0;
            } else if (trafficStatus === "empty") {
                trafficTimerDisplay.textContent = `(No data)`;
                trafficCountdown = 0;
            } else {
                if (trafficCountdown > 0) trafficCountdown--;
                trafficTimerDisplay.textContent = `( ${trafficCountdown}s )`;
            }

            // Decrement and update taxi timer
            if (taxiCountdown > 0) taxiCountdown--;
            taxiTimerDisplay.textContent = `( ${taxiCountdown}s )`;
        }

        // Set initial values
        trafficTimerDisplay.textContent = `( ${TRAFFIC_REFRESH_INTERVAL}s )`;
        taxiTimerDisplay.textContent = `( ${TAXI_REFRESH_INTERVAL}s )`;
        
        // Start the 1-second UI updater
        setInterval(updateTimerDisplays, 1000);
        // --- End Countdown Timer Logic ---

        // Initial load and setup for auto-refresh (Traffic)
        if (trafficToggle.checked) map.addLayer(trafficLayer);
        loadTrafficCameras();
        setInterval(() => {
            loadTrafficCameras();
            trafficCountdown = TRAFFIC_REFRESH_INTERVAL + 1;
        }, TRAFFIC_REFRESH_INTERVAL * 1000); 

        // --- Taxi Availability Overlay Logic ---
        const taxiLayer = L.markerClusterGroup({
            showCoverageOnHover: false,
            spiderfyOnMaxZoom: true, // Allow spiderfying for overlapping taxis
            maxClusterRadius: 60,
            disableClusteringAtZoom: 16,
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let c = ' marker-cluster-';
                if (count < 100) c += 'small';
                else if (count < 1000) c += 'medium';
                else c += 'large';
                return L.divIcon({
                    html: `<div><span>${count}</span></div>`,
                    className: 'marker-cluster marker-cluster-taxi' + c,
                    iconSize: null
                });
            }
        });
        const taxiToggle = document.getElementById('taxiToggle');
        async function updateTaxis() {
            try {
                const response = await fetch('https://api.data.gov.sg/v1/transport/taxi-availability');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                taxiLayer.clearLayers();
                const coordinates = data.features[0].geometry.coordinates;
                coordinates.forEach(coord => {
                    L.circleMarker([coord[1], coord[0]], {
                        radius: 4,
                        fillColor: "#fdd835",
                        color: "#333",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(taxiLayer);
                });
            } catch (error) {
                console.error("Could not fetch taxi availability data:", error);
            }
        }
        taxiToggle.addEventListener('change', () => {
             if (taxiToggle.checked) map.addLayer(taxiLayer);
             else map.removeLayer(taxiLayer);
        });
        // Initial load and setup for auto-refresh (Taxis)
        if (taxiToggle.checked) map.addLayer(taxiLayer);
        updateTaxis();
        setInterval(() => {
            updateTaxis();
            taxiCountdown = TAXI_REFRESH_INTERVAL + 1;
        }, TAXI_REFRESH_INTERVAL * 1000); 

        // --- Michelin Restaurant Overlay Logic ---
        const michelinToggle = document.getElementById('michelinToggle');
        const michelinIcon = L.divIcon({
            html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="26" height="26" style="color: #dc3545; stroke: white; stroke-width: 0.5;">
                        <path d="M12 17.27l-5.18 3.12 1.4-6.03-4.38-3.77 6.06-.52L12 4.5l2.09 5.57 6.06.52-4.38 3.77 1.4 6.03z"/>
                   </svg>`,
            className: 'michelin-icon',
            iconSize: [26, 26],
            iconAnchor: [13, 26],
            popupAnchor: [0, -26]
        });
        const michelinLayer = L.markerClusterGroup({
            showCoverageOnHover: false,
            spiderfyOnMaxZoom: true, // Allow spiderfying for same-address restaurants
            maxClusterRadius: 50,
            disableClusteringAtZoom: 17,
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let c = ' marker-cluster-';
                if (count < 10) c += 'small';
                else if (count < 100) c += 'medium';
                else c += 'large';
                return L.divIcon({
                    html: `<div><span>${count}</span></div>`,
                    className: 'marker-cluster marker-cluster-michelin' + c,
                    iconSize: null
                });
            }
        });

        /* ===============================================================
        PASTE YOUR "Michelin Guide 2025 - Sheet1.csv" DATA INSIDE
        THE BACKTICKS (`) BELOW.
        I've added 5 samples for you.
        ===============================================================
        */
        const michelinCSVData = `Category,Name,URL,Address,"Lat, Long"
Three-MICHELIN-Starred ,Les Amis,https://guide.michelin.com/sg/en/singapore-region/singapore/restaurant/les-amis,"Shaw Centre, #01-16, 1 Scotts Road, 228208, Singapore","1.306246, 103.83172"
Three-MICHELIN-Starred ,Odette,https://guide.michelin.com/sg/en/singapore-region/singapore/restaurant/odette,"National Gallery, #01-04, 1 St. Andrew's Road (entrance via Supreme Court wing's foyer), 178957, Singapore","1.2897045, 103.8512862"
Three-MICHELIN-Starred ,Zén,https://guide.michelin.com/sg/en/singapore-region/singapore/restaurant/zen,"41 Bukit Pasoh Road, 089855, Singapore","1.2794108, 103.8403697"
Two-MICHELIN-Starred ,Cloudstreet,https://guide.michelin.com/sg/en/singapore-region/singapore/restaurant/cloudstreet,"84 Amoy Street, 069903, Singapore","1.2808421, 103.8469562"
Two-MICHELIN-Starred ,Jaan by Kirk Westaway,https://guide.michelin.com/sg/en/singapore-region/singapore/restaurant/jaan-by-kirk-westaway,"Swissôtel The Stamford, Equinox Complex, Level 70, 2 Stamford Road, 178882, Singapore","1.2936866, 103.8533912"

        function loadMichelinData() {
            try {
                const csvText = michelinCSVData;
                
                // --- Simple CSV Parser ---
                const lines = csvText.trim().split('\n');
                const headerLine = lines[0];
                // Regex to split header, handling quotes
                const headers = headerLine.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.replace(/"/g, '').trim());
                
                // Find the indices for the columns we need
                const nameIndex = headers.indexOf('Name');
                const categoryIndex = headers.indexOf('Category');
                const urlIndex = headers.indexOf('URL');
                const addressIndex = headers.indexOf('Address');
                const latLngIndex = headers.indexOf('Lat, Long');

                if (latLngIndex === -1) {
                    console.error("Could not find 'Lat, Long' column in Michelin CSV. Found headers:", headers);
                    return;
                }
                
                michelinLayer.clearLayers();
                
                // Start from line 1 to skip header
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    if (!line) continue;

                    // Regex to split CSV, handling commas inside quotes
                    const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (parts.length < headers.length) continue;

                    const restaurantName = parts[nameIndex].replace(/"/g, '').trim();
                    const category = parts[categoryIndex].replace(/"/g, '').trim();
                    const url = parts[urlIndex].replace(/"/g, '').trim();
                    const address = parts[addressIndex].replace(/"/g, '').trim();
                    const latLngStr = parts[latLngIndex].replace(/"/g, '').trim();
                    
                    // Parse the "lat, long" string
                    const latLngArr = latLngStr.split(',');
                    if (latLngArr.length < 2) {
                        console.warn('Skipping line, invalid lat/lon format:', line);
                        continue;
                    }

                    const lat = parseFloat(latLngArr[0]);
                    const lon = parseFloat(latLngArr[1]);
                    
                    if (isNaN(lat) || isNaN(lon)) {
                        console.warn('Skipping line, invalid lat/lon numbers:', line);
                        continue;
                    }
                    
                    const popupContent = `
                        <div style="font-size: 14px; line-height: 1.5;">
                            <strong style="font-size: 15px;"><a href="${url}" target="_blank">${restaurantName}</a></strong><br>
                            ${category}<br>
                            <small>${address}</small>
                        </div>`;
                    
                    const marker = L.marker([lat, lon], { icon: michelinIcon })
                                     .bindPopup(popupContent, { minWidth: 280 });
                    michelinLayer.addLayer(marker);
                }
                
                if (michelinToggle.checked) {
                    map.addLayer(michelinLayer);
                }
            } catch (error) {
                console.error("Could not fetch or parse Michelin data:", error);
            }
        }
        
        michelinToggle.addEventListener('change', () => {
             if (michelinToggle.checked) map.addLayer(michelinLayer);
             else map.removeLayer(michelinLayer);
        });
        
        // Load the data immediately on script load
        loadMichelinData();
        // --- End Michelin Logic ---

        // --- Hawker Centre Overlay Logic (NEW) ---
        const hawkerToggle = document.getElementById('hawkerToggle');
        const hawkerIcon = L.divIcon({
            html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="26" height="26" style="color: #28a745; stroke: white; stroke-width: 0.5;">
                        <circle cx="12" cy="12" r="10" />
                   </svg>`,
            className: 'hawker-icon',
            iconSize: [26, 26],
            iconAnchor: [13, 26],
            popupAnchor: [0, -26]
        });
        const hawkerLayer = L.markerClusterGroup({
            showCoverageOnHover: false,
            spiderfyOnMaxZoom: true, // Allow spiderfying
            maxClusterRadius: 50,
            disableClusteringAtZoom: 17,
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let c = ' marker-cluster-';
                if (count < 10) c += 'small';
                else if (count < 100) c += 'medium';
                else c += 'large';
                return L.divIcon({
                    html: `<div><span>${count}</span></div>`,
                    className: 'marker-cluster marker-cluster-hawker' + c,
                    iconSize: null
                });
            }
        });

        function loadHawkerCentreData() {
            try {
                const csvText = hawkerCentreCSVData;
                
                const lines = csvText.trim().split('\n');
                const headerLine = lines[0];
                const headers = headerLine.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.replace(/"/g, '').trim());
                
                const nameIndex = headers.indexOf('Name of Hawker Centre');
                const addressIndex = headers.indexOf('Address');
                const latLngIndex = headers.indexOf('Lat, Long');

                if (latLngIndex === -1) {
                    console.error("Could not find 'Lat, Long' column in Hawker CSV. Found headers:", headers);
                    return;
                }
                
                hawkerLayer.clearLayers();
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    if (!line) continue;

                    const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (parts.length < headers.length) continue;

                    const name = parts[nameIndex].replace(/"/g, '').trim();
                    const address = parts[addressIndex].replace(/"/g, '').trim();
                    const latLngStr = parts[latLngIndex].replace(/"/g, '').trim();
                    
                    const latLngArr = latLngStr.split(',');
                    if (latLngArr.length < 2) {
                        console.warn('Skipping Hawker line, invalid lat/lon format:', line);
                        continue;
                    }

                    const lat = parseFloat(latLngArr[0]);
                    const lon = parseFloat(latLngArr[1]);
                    
                    if (isNaN(lat) || isNaN(lon)) {
                        console.warn('Skipping Hawker line, invalid lat/lon numbers:', line);
                        continue;
                    }
                    
                    const popupContent = `
                        <div style="font-size: 14px; line-height: 1.5;">
                            <strong style="font-size: 15px;">${name}</strong><br>
                            <small>${address}</small>
                        </div>`;
                    
                    const marker = L.marker([lat, lon], { icon: hawkerIcon })
                                     .bindPopup(popupContent, { minWidth: 280 });
                    hawkerLayer.addLayer(marker);
                }
                
                if (hawkerToggle.checked) {
                    map.addLayer(hawkerLayer);
                }
            } catch (error) {
                console.error("Could not parse Hawker Centre data:", error);
            }
        }

        hawkerToggle.addEventListener('change', () => {
             if (hawkerToggle.checked) map.addLayer(hawkerLayer);
             else map.removeLayer(hawkerLayer);
        });

        // Load the data immediately on script load
        loadHawkerCentreData();
        // --- End Hawker Centre Logic ---
